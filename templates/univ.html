<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities</title>
</head>

<body>
    <div>
        <h1>LISTS OF UNIVERSITIES</h1>
        <table>
            <tr>
                <th>NAME</th>
                <th>PLACE</th>
                <th>DEPARTMENT</th>
                <th>TEACHERS</th>
            </tr>
            {% for x in univ %}
            <tr>
                <td>{{x.name}}</td>
                <td>{{x.place}}</td>
                <td>{{x.department}}</td>
                <td>{{x.teachers}}</td>
                <form action="{% url "delete" x.id %}">
                    {% csrf_token %}
                    <td><button type="submit">DELETE</button></td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
