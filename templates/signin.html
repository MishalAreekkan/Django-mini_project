<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
</head>

<body>
    <div>
        <h1>Signin page</h1>
        <form action="{% url "signin" %}" method="POST">
            {% csrf_token %}
            <label>USER NAME</label><br>
            <input type="text" placeholder="USER NAME" name="s_username"><br>
            <label>EMAIL</label><br>
            <input type="email" placeholder="EMAIL" name="s_email"><br>
            <label>PASSWORD</label><br>
            <input type="password" placeholder="PASSWORD" name="s_pass"><br>
            <label>CONFIRM PASSWORD</label><br>
            <input type="password" placeholder="CONFIRM PASSWORD" name="s_conpass" required ><br>
            <button type="submit" style="color: blue;">Signin</button>
        </form>
    </div>
</body>

</html>
