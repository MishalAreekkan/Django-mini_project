<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div>
        <h1>Login Page</h1>
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            <label>USER NAME</label><br>
            <input type="text" placeholder="USER NAME" name="l_username"><br>
            <label>PASSWORD</label><br>
            <input type="password" placeholder="PASSWORD" name="l_pass" required><br>
            <button type="submit" style="color: blue;">Login</button>
        </form>
    </div>
</body>

</html>
